<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./files/gapshap.png">
    <!-- It is a Awasome Font Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Gapshap</title>
</head>

<body class="body">
    <section class="users">
        <div class="search-box">
            <i class="fa fa-bars" id="bars"></i>
            <!-- <img src="./files/gapshap.png" alt="" style='width: 40px; user-select: none;'> -->
            <div class="search">
                <i class="fa fa-search"></i>
                <input type="text" placeholder="Search" id="search">
            </div>
        </div>
        <div class="menu hidden" id="menu">
            <li><i class="fa fa-user"></i>View Profile</li>
            <li onclick="logout()"><i class="fa fa-sign-out"></i>Logout</li>
        </div>
        <div class="chat-users">
            <div class="user select" id="server">
                <div class="icon"><i class="fa fa-users"></i></div>
                <div class="name">Our Server Group <p class="typing">someone is typing <span
                            class="typing-indicator"></span></p>
                </div>
            </div>
        </div>
    </section>
    <section class="chat-room">
        <div class="info">
            <i class="fa fa-arrow-left" id="close"></i>
            <div class="chat-room-user">
                <div class="icon">
                    <i class="fa fa-users"></i>
                </div>
                <div class="name">
                    <p id="name">Our Server Group</p>
                    <p class="typing">someone is typing <span class="typing-indicator"></span></p>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="server">
                <p>Welcome to the Gapshap Server</p>
            </div>
        </div>
        <div class="message-box">
            <div class="input">
                <input type="text" class="message" placeholder="Message" id="message">
                <button class="btn" id="send">SEND</button>
            </div>
        </div>
    </section>
</body>
<!-- <script src="./script/client.js"></script> -->
<script src="./script/script.js"></script>
</html>
