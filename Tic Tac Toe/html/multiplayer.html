<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/game.css">
    <link rel="icon" href="./img/logo.png">
    <!-- It is a Awasome Font Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="./script/confetti.js"></script>
    <title>Tic Tac Toe Game</title>
</head>

<body>
    <div class="loading-overlay">
        <div class="loading-spinner"></div>
        <h3>Loading</h3>
    </div>
    <div id="confetti-container"></div>
    <div class="game-box">
        <div id="input">
            <input type="name" placeholder="Enter Your Name" maxlength="10">
            <button onclick="join()">JOIN</button>
        </div>
    </div>
    <script src="./script/winner.js"></script>
    <script src="./script/client.js"></script>
    <script src="./script/multiplayer.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.body.classList.add("loaded");
        });
        this.blocks = ['', '', '', '', '', '', '', '', ''];
        function loadLevel(evt) {
            const computer = new ComputerGame(evt.value);
            document.querySelector('.level').style.display = 'none';
            document.querySelector('.game-box').style.display = 'flex';
        }
        const client = new Client();
        const multiplayer = new MultiPlayer();
        function join() {
            // console.log(input.childNodes[1].value);
            if(input.childNodes[1].value != '')
                client.JoinUser(input.childNodes[1].value);
            else alert('Enter Your Name');
        }
    </script>
</body>

</html>
