<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Player</title>
    <script src="http://localhost:3000/socket.io/socket.io.js" defer></script>
    <script src="./script/gamescript.js" defer></script>
    <script src="./script/confetti.js" defer></script>
    <script src="./script/onlinePlayer.js" defer></script>
    <script src="./script/client.js" defer></script>
</head>

<body>
    <div class="game-box" id="select-mode" >
        <h1>Enter Your name</h1>
        <div class="input">
            <input type="text">
        </div>
        <p>click <kbd>Enter</kbd> to continue</p>
    </div>

    <div id="wating" class="game-box" style="display: none;">
        <div class="loader"></div> 
        <h3>waiting for opponent ...<h3>
    </div>
    
    <div id="confetti-container"></div>
    <div class="game-box" id = "game-mode" style="display: none;">

        <div class="message">
            <p>Your Turn</p>
        </div>
        <div class="tictactoe">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <button id="leave">Leave Game</button>
    </div>
</body>

</html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.2.0/socket.io.js"></script>
