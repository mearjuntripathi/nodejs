<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/game.css">
    <!-- It is a Awasome Font Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="./script/confetti.js"></script>
    <title>Tic Tac Toe Game</title>
</head>

<body>
    <div class="loading-overlay">
        <div class="loading-spinner"></div>
        <h3>Loading</h3>
    </div>

    <div id="confetti-container"></div>
    <div class="level">
        <h1>Please choose a Level</h1>
        <button value="easy" onclick="loadLevel(this)" onmouseover="this.style.backgroundColor='green'"
            onmouseout="this.style.backgroundColor='#434141'">Easy</button>
        <button value="medium" onclick="loadLevel(this)" onmouseover="this.style.backgroundColor='orange'"
            onmouseout="this.style.backgroundColor='#434141'">Medium</button>
        <button value="hard" onclick="loadLevel(this)" onmouseover="this.style.backgroundColor='red'"
            onmouseout="this.style.backgroundColor='#434141'">Hard</button>
    </div>
    <div class="game-box" style="display: none;">
        <div class="message">
            <p>Your Turn</p>
        </div>
        <div class="tictactoe">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <button id="reset">RESET</button>
        <button onclick="location.reload();">Change Level</button>
    </div>
    <script src="./script/winner.js"></script>
    <script src="./script/computer.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.body.classList.add("loaded");
        });
        this.blocks = ['', '', '', '', '', '', '', '', ''];
        function loadLevel(evt) {
            const computer = new ComputerGame(evt.value);
            document.querySelector('.level').style.display = 'none';
            document.querySelector('.game-box').style.display = 'flex';
        }
    </script>
</body>

</html>
